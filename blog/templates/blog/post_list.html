<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Georgina's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Georgina's Blog</a></h1>
        </div>
        
       {% for post in posts %}
           <div>
               <p>published: {{ post.published_date }}</p>
               <h1><a href="">{{ post.title }}</a></h1>
               <p>{{ post.text|linebreaksbr }}</p>
           </div>
       {% endfor %}
       
    </body>
</html>
